name: Bug Report
description: File a bug report
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the bug and if the steps to reproduce (if applicable).
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: What were you expecting??
      description: Describe what should have happened.
    validations:
      required: false
  - type: dropdown
    id: operating-system
    attributes:
      label: Operating system?
      options:
        - Windows
        - macOS
        - Linux
        - Android
        - iOS
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Plugin version?
      options:
        - 1.0.0
      default: 0
    validations:
      required: true

name: Run Jest tests

on: [push, fork, workflow_dispatch]

jobs:
  run-jest-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Build plugin
        run: |
          npm install
          npm run build

      - name: Run Jest Tests
        run: npm run test